{% extends 'base.html' %}
{% load static %}

{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'img/home-bg.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>HOME</h1>
                            <span class="subheading">방명록을 작성해주세요.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- 방명록 구현하기-->
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="{% url 'newguest' %}">방명록 작성</a>
                    </div>
                    {% for post in posts %}
                        <hr class="my-4">
                        <h4>{{ post.nickname }}</h4>
                        <p>{{ post.date }}</p>
                        <p>{{ post.body }}</p>
                    {% endfor %}
                </div>
                
            </div>
        </div>
{% endblock %}
