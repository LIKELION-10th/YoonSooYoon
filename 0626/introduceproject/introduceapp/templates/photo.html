{% extends 'base.html' %}
{% load static %}

{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'img/photo-bg.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Photo</h1>
                            <span class="subheading">직접 찍은 사진들</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <br />
                        <div style="text-align: center;">
                            <img alt="" width="400" src="{% static '/img/p1.jpg' %}" />
                            <img alt="" width="400" src="{% static '/img/p4.jpg' %}" />
                            <img alt="" width="400" src="{% static '/img/p3.jpg' %}" />
                            <img alt="" width="400" src="{% static '/img/p2.jpg' %}" />
                            <img alt="" width="400" src="{% static '/img/p5.jpg' %}" />
                            <img alt="" width="400" src="{% static '/img/p6.jpg' %}" />
                            <img alt="" width="400" src="{% static '/img/p7.jpg' %}" />
                            <img alt="" width="400" src="{% static '/img/p8.jpg' %}" />
                            <img alt="" width="400" src="{% static '/img/p9.jpg' %}" />
                            <img alt="" width="400" src="{% static '/img/p10.jpg' %}" />
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
